{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1 class = "display-6 text-secondary text-uppercase ">{{ blog.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{blog.image.url}}" width="100%">

    </div>
    <div class="col-md-4">
        <h5 class = "text-warning">ABOUT:</h5>
        <p>{{ blog.description }}</p>
        <br>
    </div>
</div>
{% endblock %}
